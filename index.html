<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <title>Spaceship Tanks</title>
        <script src="code.js"></script>
        <link href="styles.css" rel="stylesheet" />
        <!-- Load fonts from Google fonts -->
        <link href="http://fonts.googleapis.com/css?family=Iceland" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Spaceship Tanks</h1>
        <!-- Main SVG scene with units, tiles, etc. -->
        <svg id="scene" width="350" height="250">
        </svg>
        <br />
        <!-- Info paragraph shows unit and turn information. -->
        <p id="info"></p>
        <p> View the source code and contribute
            <a href="https://github.com/18praveenb/spaceshiptanks">here</a>
        </p>
        <!-- Invisible objects store SVGs so that the JS can access them -->
        <object onload="objectLoaded()" height="0" width="0" id="spaceship_animated" data="Resources/SVG/spaceship_animated.svg" type="image/svg+xml"></object>
        <object onload="objectLoaded()" height="0" width="0" id="spaceship" data="Resources/SVG/spaceship.svg" type="image/svg+xml"></object>
        <object onload="objectLoaded()" height="0" width="0" id="grass" data="Resources/SVG/grass.svg"></object>
    </body>
</html>
