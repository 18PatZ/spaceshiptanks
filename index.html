<!-- SVGs -->

<svg id="tile grass" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50">
    <g id="tile">
        <rect x="0" y="0" width="50" height="50" fill="lime" stroke="green" stroke-width="5"/>
    </g>
    <g id="selection">
        <rect x="0" y="0" width="50" height="50" fill="#0080D0" fill-opacity="0.01"/>
    </g>
</svg>

<svg id="unit circle" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="50" height="50">
    <g id="tile">
        <circle cx="25" cy="25" r="23" fill="aqua" stroke="blue" stroke-width="4"/>
    </g>
    <g id="selection">
        <rect x="0" y="0" width="50" height="50" fill="#D08000" fill-opacity="0.01"/>
    </g>
</svg>
